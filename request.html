<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صمم مطبخك الآن | الرؤيا للمطابخ العصرية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1615874959474-d609969a2d31?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      backdrop-filter: blur(2px);
    }

    /* 🌟 الشريط العلوي */
    header {
      background: linear-gradient(90deg, #1F3A63, #F05A28);
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 1px;
    }
    header img {
      height: 45px;
      vertical-align: middle;
      margin-left: 8px;
      border-radius: 10px;
    }

    /* 🌟 الفورم */
    .overlay {
      background: rgba(255,255,255,0.9);
      max-width: 480px;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1F3A63;
      margin-bottom: 25px;
      font-weight: 800;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }
    select, input[type="text"], input[type="color"], button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 6px;
      font-size: 15px;
      outline: none;
    }
    button {
      background: #F05A28;
      color: white;
      border: none;
      margin-top: 20px;
      font-size: 17px;
      font-weight: 700;
      transition: .3s;
    }
    button:hover {
      background: #d84d20;
      cursor: pointer;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }
    .gps-btn {
      background: #1F3A63;
      color: white;
      font-size: 15px;
      border: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }
    .gps-btn:hover { background: #2a4f8f; }

    footer {
      text-align: center;
      color: #fff;
      margin-top: 25px;
      padding-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- شعار وشريط -->
  <header>
    <img src="../IMG_2491.PNG" alt="Vision Logo">
    الرؤيا للمطابخ العصرية
  </header>

  <div class="overlay">
    <h2>📋 صمم مطبخك الآن</h2>

    <label>🪵 نوع الخشب</label>
    <select id="woodType">
      <option value="">اختر نوع الخشب</option>
      <option>MDF</option>
      <option>HDF</option>
      <option>PVC</option>
      <option>بالون بريس</option>
    </select>

    <label>🎨 اللون</label>
    <input type="color" id="color" value="#ffffff">

    <label>🌀 نقش الأبواب</label>
    <select id="doorDesign">
      <option value="">اختر نوع النقش</option>
      <option>سادة</option>
      <option>محفور CNC</option>
      <option>خطوط حديثة</option>
      <option>كلاسيك</option>
    </select>

    <label>🏠 الطابق</label>
    <select id="floor">
      <option>الطابق الأرضي</option>
      <option>الملحق</option>
    </select>

    <label>🪨 نوع المرمر</label>
    <select id="marbleType">
      <option value="">اختر نوع المرمر</option>
      <option>أبيض تركي</option>
      <option>أسود جالكسي</option>
      <option>كرارة</option>
      <option>رمادي صخري</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" id="needVisit">
      <label for="needVisit">📏 أرغب بزيارة لأخذ القياسات</label>
    </div>

    <button class="gps-btn" onclick="getLocation()">📍 تحديد موقعي الحالي</button>

    <button onclick="sendToWhatsApp()">💬 إرسال الطلب عبر واتساب</button>
  </div>

  <footer>© 2025 الرؤيا للمطابخ العصرية</footer>

  <script>
    let userLocation = "";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          userLocation = `https://www.google.com/maps?q=${lat},${lon}`;
          alert("✅ تم تحديد موقعك بنجاح!");
        }, () => {
          alert("⚠️ الرجاء السماح بالوصول إلى الموقع الجغرافي.");
        });
      } else {
        alert("المتصفح لا يدعم خاصية تحديد الموقع.");
      }
    }

    function sendToWhatsApp() {
      const wood = document.getElementById('woodType').value;
      const color = document.getElementById('color').value;
      const door = document.getElementById('doorDesign').value;
      const floor = document.getElementById('floor').value;
      const marble = document.getElementById('marbleType').value;
      const needVisit = document.getElementById('needVisit').checked ? "نعم" : "لا";

      const message = 
`🔸 طلب تصميم مطبخ جديد 🔸

🪵 نوع الخشب: ${wood}
🎨 اللون: ${color}
🌀 نقش الأبواب: ${door}
🏠 الطابق: ${floor}
🪨 نوع المرمر: ${marble}
📏 زيارة لأخذ القياسات: ${needVisit}
📍 الموقع الجغرافي: ${userLocation ? userLocation : "غير محدد"}

تم الإرسال من موقع الرؤيا للمطابخ العصرية`;

      const phone = "+9647700555782"; // رقمك
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${phone}?text=${encoded}`, '_blank');
    }
  </script>
</body>
</html>
