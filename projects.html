<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أعمالنا المنجزة | Vision Modern Kitchens</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body{font-family:'Tajawal',sans-serif;background:#f4f6fa;color:#1F3A63;}
    h1{text-align:center;margin-top:40px;font-weight:800;}
    .gallery{padding:60px 15px;display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;}
    .gallery img{width:100%;height:260px;object-fit:cover;border-radius:15px;transition:.4s;}
    .gallery img:hover{transform:scale(1.05);box-shadow:0 6px 15px rgba(0,0,0,.15);}
    a.back-btn{display:inline-block;margin:20px auto;background:#F05A28;color:#fff;padding:12px 25px;border-radius:12px;text-decoration:none;font-weight:bold;}
    a.back-btn:hover{background:#d94f22;}
  </style>
</head>
<body>
  <h1>أعمالنا المنجزة</h1>
  <div class="gallery container">
    <img src="projects/project1.jpg">
    <img src="projects/project2.jpg">
    <img src="projects/project3.jpg">
    <img src="projects/project4.jpg">
    <img src="projects/project5.jpg">
    <img src="projects/project6.jpg">
    <img src="projects/project7.jpg">
    <img src="projects/project8.jpg">
    <img src="projects/project9.jpg">
  </div>
  <div class="text-center mb-5">
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرجوع إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
