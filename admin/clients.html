<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الزبائن | الرؤيا للمطابخ العصرية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body{
      font-family:'Tajawal',sans-serif;
      background:#f4f6fa;
      color:#1F3A63;
      padding:20px;
    }
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }
    .cardx{
      background:#fff;
      border-radius:16px;
      padding:20px;
      box-shadow:0 3px 10px rgba(31,58,99,.07);
      border:1px solid #e0e5ec;
    }
    .badge-soft{
      background:#fff;
      border:1px solid #e0e5ec;
      border-radius:20px;
      padding:6px 10px;
    }
    .btn-accent{
      background:#F05A28;
      color:#fff;
      border:none;
      border-radius:10px;
      padding:8px 14px;
      font-weight:700;
    }
    .btn-accent:hover{background:#d94f22}
    .lang-btn{
      border:1px solid #F05A28;
      background:transparent;
      color:#F05A28;
      border-radius:20px;
      padding:6px 14px;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 id="pageTitle">إدارة الزبائن</h3>
    <div>
      <a href="dashboard.html" class="btn btn-secondary"><i class="fas fa-arrow-right"></i> رجوع</a>
      <button id="langToggle" class="lang-btn">EN</button>
    </div>
  </div>

  <!-- نموذج إضافة زبون -->
  <div class="cardx mb-4">
    <h5 id="formTitle">إضافة زبون جديد</h5>
    <form id="clientForm" class="row g-3">
      <div class="col-md-6">
        <label id="lblName" class="form-label">اسم الزبون</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label id="lblPhone" class="form-label">رقم الهاتف</label>
        <input type="text" id="phone" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label id="lblCity" class="form-label">المدينة</label>
        <input type="text" id="city" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label id="lblType" class="form-label">نوع الطلب</label>
        <input type="text" id="type" class="form-control" placeholder="مثال: مطبخ مودرن">
      </div>
      <div class="col-md-12">
        <label id="lblNotes" class="form-label">ملاحظات</label>
        <textarea id="notes" rows="2" class="form-control"></textarea>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn-accent" id="btnAdd">إضافة الزبون</button>
      </div>
    </form>
  </div>

  <!-- جدول الزبائن -->
  <div class="cardx">
    <h5 id="tblTitle">قائمة الزبائن</h5>
    <table class="table table-hover align-middle" id="clientsTable">
      <thead class="table-light">
        <tr>
          <th>الاسم</th>
          <th>الهاتف</th>
          <th>المدينة</th>
          <th>النوع</th>
          <th>تاريخ الإضافة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form=document.getElementById('clientForm');
    const table=document.querySelector('#clientsTable tbody');
    let clients=JSON.parse(localStorage.getItem('clients'))||[];

    function renderClients(){
      table.innerHTML='';
      if(clients.length===0){
        table.innerHTML=`<tr><td colspan="6" class="text-center text-muted">لا يوجد زبائن حالياً</td></tr>`;
        return;
      }
      clients.forEach(c=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td>${c.city}</td>
          <td>${c.type}</td>
          <td>${c.date}</td>
          <td>
            <a href="https://wa.me/9647700555782?text=متابعة%20الزبون%20${encodeURIComponent(c.name)}" target="_blank" class="btn btn-outline-success btn-sm"><i class="fab fa-whatsapp"></i></a>
            <button class="btn btn-outline-danger btn-sm" onclick="deleteClient(${c.id})"><i class="fas fa-trash"></i></button>
          </td>`;
        table.appendChild(tr);
      });
    }

    renderClients();

    form.addEventListener('submit',e=>{
      e.preventDefault();
      const c={
        id:Date.now(),
        name:form.name.value.trim(),
        phone:form.phone.value.trim(),
        city:form.city.value.trim(),
        type:form.type.value.trim(),
        notes:form.notes.value.trim(),
        date:new Date().toLocaleDateString()
      };
      if(!c.name||!c.phone||!c.city) return alert('يرجى ملء الحقول الأساسية');

      clients.push(c);
      localStorage.setItem('clients',JSON.stringify(clients));
      renderClients();
      form.reset();
      alert('✅ تم إضافة الزبون بنجاح');
    });

    function deleteClient(id){
      if(confirm('هل تريد حذف الزبون؟')){
        clients=clients.filter(c=>c.id!==id);
        localStorage.setItem('clients',JSON.stringify(clients));
        renderClients();
      }
    }

    // 🔄 اللغة
    const langBtn=document.getElementById('langToggle');
    let current='ar';
    const T={
      ar:{
        pageTitle:"إدارة الزبائن",
        formTitle:"إضافة زبون جديد",
        lblName:"اسم الزبون",
        lblPhone:"رقم الهاتف",
        lblCity:"المدينة",
        lblType:"نوع الطلب",
        lblNotes:"ملاحظات",
        btnAdd:"إضافة الزبون",
        tblTitle:"قائمة الزبائن"
      },
      en:{
        pageTitle:"Clients Management",
        formTitle:"Add New Client",
        lblName:"Client Name",
        lblPhone:"Phone Number",
        lblCity:"City",
        lblType:"Request Type",
        lblNotes:"Notes",
        btnAdd:"Add Client",
        tblTitle:"Clients List"
      }
    };
    function applyLang(l){
      document.documentElement.dir=(l==='ar'?'rtl':'ltr');
      document.getElementById('pageTitle').textContent=T[l].pageTitle;
      document.getElementById('formTitle').textContent=T[l].formTitle;
      document.getElementById('lblName').textContent=T[l].lblName;
      document.getElementById('lblPhone').textContent=T[l].lblPhone;
      document.getElementById('lblCity').textContent=T[l].lblCity;
      document.getElementById('lblType').textContent=T[l].lblType;
      document.getElementById('lblNotes').textContent=T[l].lblNotes;
      document.getElementById('btnAdd').textContent=T[l].btnAdd;
      document.getElementById('tblTitle').textContent=T[l].tblTitle;
      langBtn.textContent=(l==='ar'?'EN':'AR');
    }
    applyLang('ar');
    langBtn.addEventListener('click',()=>{current=(current==='ar'?'en':'ar');applyLang(current);});
  </script>
</body>
</html>
