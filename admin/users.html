<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المستخدمين | الرؤيا للمطابخ العصرية</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body{
      font-family:'Tajawal',sans-serif;
      background:#f4f6fa;
      color:#1F3A63;
      padding:25px;
    }
    .cardx{
      background:#fff;
      border-radius:18px;
      box-shadow:0 3px 10px rgba(31,58,99,.08);
      padding:25px;
      border:1px solid #e0e5ec;
      margin-bottom:25px;
    }
    h3{
      border-right:5px solid #F05A28;
      padding-right:10px;
      font-weight:800;
      margin-bottom:20px;
    }
    .btn-accent{
      background:#F05A28;
      color:#fff;
      border:none;
      border-radius:10px;
      padding:10px 18px;
      font-weight:700;
    }
    .btn-accent:hover{background:#d94f22}
    table{vertical-align:middle}
    .logout{position:absolute;top:20px;left:20px;}
  </style>
</head>
<body>
  <div class="logout">
    <a href="dashboard.html" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-right"></i> رجوع</a>
  </div>

  <div class="cardx">
    <h3>إدارة المستخدمين</h3>
    <form id="userForm" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">اسم المستخدم</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">كلمة المرور</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">الدور</label>
        <select id="role" class="form-select" required>
          <option value="admin">مدير</option>
          <option value="cashier">محاسب</option>
          <option value="viewer">مشاهد</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn-accent"><i class="fas fa-user-plus"></i> إضافة مستخدم</button>
      </div>
    </form>
  </div>

  <div class="cardx">
    <h4>قائمة المستخدمين</h4>
    <table class="table table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>الاسم</th>
          <th>الدور</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const table = document.getElementById('userTable');

    let users = JSON.parse(localStorage.getItem('users')) || [
      {username:'admin', password:'1234', role:'admin'}
    ];

    // عرض المستخدمين
    function renderUsers(){
      table.innerHTML='';
      users.forEach((u,i)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${i+1}</td>
          <td>${u.username}</td>
          <td>${u.role}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editUser(${i})"><i class="fas fa-pen"></i></button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${i})"><i class="fas fa-trash"></i></button>
          </td>`;
        table.appendChild(tr);
      });
    }
    renderUsers();

    // إضافة مستخدم
    userForm.addEventListener('submit', e=>{
      e.preventDefault();
      const username=userForm.username.value.trim();
      const password=userForm.password.value.trim();
      const role=userForm.role.value;
      if(username && password){
        users.push({username,password,role});
        localStorage.setItem('users',JSON.stringify(users));
        renderUsers();
        userForm.reset();
        alert('✅ تمت إضافة المستخدم بنجاح');
      }
    });

    // حذف مستخدم
    function deleteUser(index){
      if(confirm('هل تريد حذف هذا المستخدم؟')){
        users.splice(index,1);
        localStorage.setItem('users',JSON.stringify(users));
        renderUsers();
      }
    }

    // تعديل مستخدم
    function editUser(index){
      const u = users[index];
      const newName = prompt('اسم المستخدم الجديد:', u.username);
      const newPass = prompt('كلمة المرور الجديدة:', u.password);
      const newRole = prompt('الدور الجديد (admin / cashier / viewer):', u.role);
      if(newName && newPass && newRole){
        users[index] = {username:newName, password:newPass, role:newRole};
        localStorage.setItem('users',JSON.stringify(users));
        renderUsers();
        alert('تم التعديل بنجاح ✅');
      }
    }

    // حماية الصفحة
    const currentUser = JSON.parse(localStorage.getItem('user'));
    if(!currentUser || currentUser.role !== 'admin'){
      alert('🚫 فقط المدير يمكنه الوصول إلى هذه الصفحة');
      window.location.href='dashboard.html';
    }
  </script>
</body>
</html>
